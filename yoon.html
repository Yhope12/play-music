<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Lora:ital@1&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
        <audio src="./ice cream- blackpink.mp3" id="songElement"></audio>
    <div class="card" style="width: 28rem" id="music-display">
      <img src="images/ice cream.jpg" class="card-img-top" alt="ice cream" width="350px" height="350px" />
      <div class="card-body">
        <p class="card-text">
          <h3>Ice cream - Blackpink</h3>
          <h4 id="currentPlayingTime">00:00 / 03:03</h4>
          <div class="parent"> 
            <span id="play-pause">
             <button id="skipBackward"><img src="images/backward.png" width="50px" height="50px"/></button>
             <button id="playBtn"><img src="images/play.png" width="50px" height="50px"/></button>
             <button id="pauseBtn"><img src="images/pause.png" width="50px" height="50px"/></button>
             <button id="skipForward"><img src="images/forward.png" width="50px" height="50px"/></button>
            </span>
          </div>
          
          <div
              class="btn-group"
              role="group"
              aria-label="Basic outlined example"
            >
              <button type="button" class="btn btn-outline-primary" id="volumeDownBtn">
               <img src="images/volume down.png" width="50px" height="50px"/>
              </button>
              <button type="button" class="btn btn-outline-primary"  id="volumeUpBtn">
            <img src="images/volume up.png" width="50px" height="50px"/>
              </button>
              <button type="button" class="btn btn-outline-primary" id="muteBtn">
              <img src="images/mute.jpg" width="50px" height="50px"/>
              </button>
               <h4 id="volumePercentage">100%</h4>
         
          </div>
           
        </p>
      </div>
    </div>
  </body>
  <script src="music.js"></script>
</html>
